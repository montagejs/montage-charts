<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="graph.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "values": {
                "element": {"#": "owner"},
                "svg": {"#": "svg"},
                "view": {"#": "view"},
                "titleElement": {"#": "title"},
                "xAxisElement": {"#": "xAxis"},
                "xAxisLabelElement": {"#": "xAxisLabel"},
                "yAxisElement": {"#": "yAxis"},
                "yAxisLabelElement": {"#": "yAxisLabel"},
                "tooltipContainer": {"#": "tooltipContainer"}
            }
        },

        "dataSeriesRepetition": {
            "prototype": "montage/ui/repetition.reel",
            "values": {
                "element": {"#": "dataSeriesRepetition"},
                "content": {"<-": "@owner.dataSeries"}
            }
        },

        "dataSeries": {
            "prototype": "ui/graph-series.reel",
            "values": {
                "element": {"#": "dataSeries"},
                "graph": {"@": "owner"},
                "boundingClientRect": {"<-": "@owner._boundingClientRect"},
                "xScale": {"<-": "@owner._xScale"},
                "yScale": {"<-": "@owner._yScale"},
                "dataSeries": {"<-": "@dataSeriesRepetition:iteration.object"},
                "data": {"<-": "dataSeries.data"},
                "color": {"<->": "dataSeries.color"},
                "pointColor": {"<->": "dataSeries.pointColor"},
                "lineColor": {"<->": "dataSeries.lineColor"},
                "pointRadius": {"<->": "dataSeries.pointRadius"},
                "lineWidth": {"<->": "dataSeries.lineWidth"},
                "tooltipContainer": {"<-": "@owner.tooltipContainer"},
                "tooltip": {"<-": "@owner.tooltip"}
            }
        },

        "legend": {
            "prototype": "montage/ui/repetition.reel",
            "values": {
                "element": {"#": "legend"},
                "content": {"<-": "@owner.dataSeries"},
                "classList.has('montage-invisible')": {"<-": "@owner.showLegend.defined() ? !@owner.showLegend : @owner.dataSeries.length < 2"}
            }
        },

        "legendItem": {
            "prototype": "ui/legend-item.reel",
            "values": {
                "element": {"#": "legendItem"},
                "dataSeries": {"<-": "@legend:iteration.object"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Graph">
        <svg data-montage-id="svg" class="Graph-svg">
            <g data-montage-id="view" class="Graph-view">
                <text data-montage-id="title"></text>
                <g data-montage-id="xAxis" class="Graph-axis Graph-axis-x"></g>
                <text data-montage-id="xAxisLabel"></text>
                <g data-montage-id="yAxis" class="Graph-axis Graph-axis-y"></g>
                <text data-montage-id="yAxisLabel"></text>
                <g data-montage-id="dataSeriesRepetition">
                    <g data-montage-id="dataSeries"></g>
                </g>
            </g>
        </svg>
        <div data-montage-id="legend" class="Graph-legend">
            <div data-montage-id="legendItem"></div>
        </div>
        <div data-montage-id="tooltipContainer" class="Graph-tooltip-container">
            <div data-param="tooltip" class="Graph-tooltip"></div>
        </div>
    </div>
</body>
</html>
